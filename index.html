<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordle Answer Checker</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Clear Sans', 'Helvetica Neue', Arial, sans-serif;
      background: #121213;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: #818384;
      font-size: 0.875rem;
      margin-bottom: 2rem;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .word-input {
      font-size: 2rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.3em;
      text-align: center;
      width: 200px;
      padding: 0.75rem 1rem;
      border: 2px solid #3a3a3c;
      border-radius: 4px;
      background: #121213;
      color: #fff;
      outline: none;
      transition: border-color 0.2s;
    }

    .word-input:focus {
      border-color: #565758;
    }

    .word-input::placeholder {
      color: #3a3a3c;
      letter-spacing: 0.1em;
    }

    .word-input:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .check-btn {
      font-size: 1rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      padding: 0.875rem 2rem;
      border: none;
      border-radius: 4px;
      background: #538d4e;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    .check-btn:hover {
      background: #6aaa64;
    }

    .check-btn:active {
      transform: scale(0.98);
    }

    .check-btn:disabled {
      background: #3a3a3c;
      cursor: not-allowed;
    }

    .result {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      padding: 1.5rem 2.5rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      animation: pop 0.2s ease-out;
    }

    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .result.yes {
      display: flex;
      background: #538d4e;
    }

    .result.no {
      display: flex;
      background: #3a3a3c;
    }

    .result-word {
      font-size: 1.75rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.2em;
    }

    .result-message {
      font-size: 1rem;
      opacity: 0.9;
    }

    .result-detail {
      font-size: 0.8rem;
      opacity: 0.7;
      margin-top: 0.25rem;
    }

    .stats {
      color: #818384;
      font-size: 0.75rem;
      text-align: center;
      margin-top: auto;
      padding-top: 2rem;
    }

    .stats-line {
      margin-bottom: 0.25rem;
    }

    .loading {
      color: #818384;
      font-size: 0.875rem;
      margin-bottom: 1rem;
    }

    .error {
      color: #b59f3b;
      font-size: 0.75rem;
      margin-top: 0.5rem;
    }

    .tiles-preview {
      display: flex;
      gap: 0.25rem;
      margin-bottom: 1rem;
    }

    .tile {
      width: 48px;
      height: 48px;
      border: 2px solid #3a3a3c;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: 700;
      text-transform: uppercase;
      transition: all 0.1s;
    }

    .tile.filled {
      border-color: #565758;
    }

    .tile.green {
      background: #538d4e;
      border-color: #538d4e;
    }

    .tile.gray {
      background: #3a3a3c;
      border-color: #3a3a3c;
    }
  </style>
</head>

    // Initialize with static list, then try API
    function initWithStaticList() {
      // Remove duplicates and create map
      const seen = new Set();
      STATIC_WORDS.forEach((word, index) => {
        const w = word.toUpperCase();
        if (!seen.has(w)) {
          seen.add(w);
          wordList.set(w, { game: index, date: null });
        }
      });
    }

    // Try to fetch from API (may fail due to CORS)
    async function fetchFromAPI() {
      try {
        loading.textContent = 'Fetching latest word list...';
        
        // Fetch all pages
        let allWords = [];
        let page = 1;
        let hasMore = true;
        
        while (hasMore && page <= 40) { // Safety limit
          const response = await fetch(
            `https://wordlehints.co.uk/wp-json/wordlehint/v1/answers?per_page=50&page=${page}`,
            { 
              method: 'GET',
              headers: { 'Accept': 'application/json' }
            }
          );
          
          if (!response.ok) throw new Error('API request failed');
          
          const data = await response.json();
          allWords = allWords.concat(data.results || []);
          hasMore = data.has_more;
          page++;
          
          loading.textContent = `Loading... ${allWords.length} words`;
        }
        
        if (allWords.length > 0) {
          wordList.clear();
          allWords.forEach(item => {
            wordList.set(item.answer.toUpperCase(), {
              game: item.game,
              date: item.date
            });
          });
          
          errorEl.textContent = '';
          return true;
        }
        
        return false;
      } catch (err) {
        console.log('API fetch failed (likely CORS):', err.message);
        return false;
      }
    }

    // Initialize
    async function init() {
      // Start with static list
      initWithStaticList();
      
      // Try API (non-blocking)
      const apiSuccess = await fetchFromAPI();
      
      if (!apiSuccess) {
        errorEl.textContent = 'Using offline list (API unavailable)';
      }
      
      isLoaded = true;
      loading.style.display = 'none';
      updateStats();
      wordInput.disabled = false;
      wordInput.focus();
    }

    function updateStats() {
      stats.innerHTML = `
        <div class="stats-line">${wordList.size} past Wordle answers loaded</div>
        <div class="stats-line">Data from wordlehints.co.uk</div>
      `;
    }

    // Update tiles preview
    function updateTiles(value) {
      const letters = value.toUpperCase().split('');
      tiles.forEach((tile, i) => {
        tile.textContent = letters[i] || '';
        tile.classList.toggle('filled', !!letters[i]);
        tile.classList.remove('green', 'gray');
      });
    }

    // Get today's Wordle game number
    function getTodayGameNumber() {
      // Wordle #1 was June 19, 2021
      const startDate = new Date('2021-06-19T00:00:00');
      const today = new Date();
      today.setHours(0, 0, 0, 0);

      const diffTime = today - startDate;
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

      return diffDays + 1; // Wordle #1 was day 0
    }

    // Check word
    function checkWord() {
      const word = wordInput.value.toUpperCase().trim();

      if (word.length !== 5) return;

      const found = wordList.get(word);
      const todayGame = getTodayGameNumber();

      // Check if this word is today's solution
      const isTodaySolution = found && found.game === todayGame;

      result.className = 'result ' + (found && !isTodaySolution ? 'yes' : 'no');
      resultWord.textContent = word;

      if (found && !isTodaySolution) {
        resultMessage.textContent = 'Yes, this was a Wordle answer!';
        if (found.date) {
          resultDetail.textContent = `Wordle #${found.game} â€¢ ${found.date}`;
        } else {
          resultDetail.textContent = '';
        }
        tiles.forEach(tile => {
          tile.classList.add('green');
          tile.classList.remove('gray');
        });
      } else {
        // Treat today's solution the same as any non-past answer
        // This avoids spoiling that it might be today's puzzle
        resultMessage.textContent = 'No, this has not been a Wordle answer.';
        resultDetail.textContent = 'Safe to use as a guess!';
        tiles.forEach(tile => {
          tile.classList.add('gray');
          tile.classList.remove('green');
        });
      }
    }

    // Event listeners
    wordInput.addEventListener('input', (e) => {
      // Only allow letters
      e.target.value = e.target.value.replace(/[^a-zA-Z]/g, '').slice(0, 5);
      
      const len = e.target.value.length;
      checkBtn.disabled = len !== 5;
      
      updateTiles(e.target.value);
      
      // Reset result display when typing
      if (result.classList.contains('yes') || result.classList.contains('no')) {
        result.className = 'result';
        tiles.forEach(tile => {
          tile.classList.remove('green', 'gray');
        });
      }
    });

    wordInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && wordInput.value.length === 5) {
        checkWord();
      }
    });

    checkBtn.addEventListener('click', checkWord);

    // Start
    init();
  </script>
</body>
