<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atomic Tools</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --background: #fafafa;
      --foreground: #18181b;
      --card: #ffffff;
      --card-foreground: #18181b;
      --muted: #f4f4f5;
      --muted-foreground: #71717a;
      --border: #e4e4e7;
      --radius: 0.5rem;
    }

    body {
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: var(--background);
      color: var(--foreground);
      line-height: 1.5;
      min-height: 100vh;
    }

    .container {
      max-width: 72rem;
      margin: 0 auto;
      padding: 3rem 1.5rem;
    }

    /* Header */
    header {
      margin-bottom: 3rem;
    }

    h1 {
      font-size: 1.875rem;
      font-weight: 700;
      color: #18181b;
      letter-spacing: -0.025em;
    }

    .subtitle {
      color: #52525b;
      margin-top: 0.5rem;
      max-width: 36rem;
    }

    /* Filter buttons */
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 2rem;
    }

    .filter-btn {
      padding: 0.375rem 0.75rem;
      font-size: 0.875rem;
      font-weight: 500;
      border-radius: 0.375rem;
      border: 1px solid var(--border);
      background: white;
      color: #52525b;
      cursor: pointer;
      transition: all 0.15s;
    }

    .filter-btn:hover {
      border-color: #a1a1aa;
    }

    .filter-btn.active {
      background: #18181b;
      color: white;
      border-color: #18181b;
    }

    /* Tool grid */
    .tool-grid {
      display: grid;
      grid-template-columns: repeat(1, 1fr);
      gap: 1rem;
    }

    @media (min-width: 640px) {
      .tool-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 1024px) {
      .tool-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    /* Tool card */
    .tool-card {
      display: block;
      text-decoration: none;
      color: inherit;
    }

    .card {
      height: 100%;
      background: white;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.5rem;
      transition: all 0.2s;
    }

    .card:hover {
      border-color: #a1a1aa;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
    }

    .card-header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 0.75rem;
      margin-bottom: 0.75rem;
    }

    .icon-box {
      padding: 0.5rem;
      background: #f4f4f5;
      border-radius: 0.5rem;
    }

    .icon-box svg {
      width: 1.25rem;
      height: 1.25rem;
      color: #3f3f46;
    }

    .arrow-icon {
      width: 1rem;
      height: 1rem;
      color: #a1a1aa;
      transition: all 0.2s;
    }

    .card:hover .arrow-icon {
      transform: translate(2px, -2px);
      color: #52525b;
    }

    .card-title {
      font-size: 1rem;
      font-weight: 600;
      color: #18181b;
      margin-bottom: 0.5rem;
    }

    .card-description {
      font-size: 0.875rem;
      color: #52525b;
      line-height: 1.625;
      margin-bottom: 1rem;
    }

    .category-badge {
      display: inline-block;
      padding: 0.125rem 0.625rem;
      font-size: 0.75rem;
      font-weight: 500;
      border-radius: 9999px;
      border: 1px solid;
    }

    .category-games {
      background: #dcfce7;
      color: #166534;
      border-color: #bbf7d0;
    }

    /* Footer */
    footer {
      margin-top: 4rem;
      padding-top: 2rem;
      border-top: 1px solid var(--border);
    }

    footer p {
      font-size: 0.875rem;
      color: #71717a;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Atomic Tools</h1>
      <p class="subtitle">A collection of lightweight utilities. Each does one thing well.</p>
    </header>

    <div class="filters">
      <button class="filter-btn active">All (1)</button>
      <button class="filter-btn">Games (1)</button>
    </div>

    <div class="tool-grid">
      <a href="wordle-checker/" class="tool-card">
        <div class="card">
          <div class="card-header">
            <div class="icon-box">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="3" width="18" height="18" rx="2"/>
                <path d="M3 9h18"/>
                <path d="M3 15h18"/>
                <path d="M9 3v18"/>
                <path d="M15 3v18"/>
              </svg>
            </div>
            <svg class="arrow-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M7 17L17 7"/>
              <path d="M7 7h10v10"/>
            </svg>
          </div>
          <h2 class="card-title">Wordle Checker</h2>
          <p class="card-description">Check if a 5-letter word has been a past Wordle solution. Avoid wasting guesses on previous answers.</p>
          <span class="category-badge category-games">Games</span>
        </div>
      </a>
    </div>

    <footer>
      <p>1 tool available</p>
    </footer>
  </div>
</body>
</html>
