name = "madlib-url-shortener"
main = "worker.js"
compatibility_date = "2024-01-01"

# KV namespace for storing shortened URLs
[[kv_namespaces]]
binding = "MADLIB_URLS"
id = "YOUR_KV_NAMESPACE_ID"  # Replace with actual KV namespace ID after creation

# For local development
# Run: wrangler kv:namespace create "MADLIB_URLS"
# Then update the 'id' above with the returned namespace ID
